    <script type="text/javascript"charset="utf-8">
          var weekday = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
          var month = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set",
        "Out","Nov","Dez"];
        d3.csv("./data.csv", function(d){

          var tmp = new Date(d.data+"T00:00:00-03:00");
          var a = {
            dayofweek: weekday[tmp.getDay()],
            dayofmonth: tmp.getDate(),
            year: tmp.getFullYear(),
            month: month[tmp.getMonth()],
            aula: d.aula
          };
          console.log(a)
          var body = d3.select("body");
          var container = body.selectAll("#tabela-aulas");
          var row = container.append("div")
                    .attr("class","agenda-row");
          var data = row.append("div")
                        .attr("class","agenda-date");
          data.append("div")
            .attr("class","dayofmonth")
            .text(a.dayofmonth);
          data.append("div")
            .attr("class","dayofweek")
            .text(a.dayofweek);
          data.append("div")
            .attr("class","shortdate text-muted")
            .text(a.month + ", " + a.year);

		  if(a.aula.startsWith("<a href"))
	          row.append("span")
    	        .attr("class","cell agenda-event")            
	            .html(a.aula);
	      else      
	      	  row.append("span")
    	        .attr("class","cell agenda-event")            
	            .text(a.aula);


        }, function(error, rows) {
                console.log(error);
        });
